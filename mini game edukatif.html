<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Matematika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .lives {
            display: flex;
            gap: 8px;
        }

        .heart {
            width: 30px;
            height: 30px;
            color: #ef4444;
        }

        .heart.empty {
            opacity: 0.3;
        }

        .level-badge {
            text-align: center;
            margin-bottom: 30px;
        }

        .level-badge span {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
        }

        .question-box {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .answer-input {
            width: 100%;
            font-size: 32px;
            text-align: center;
            padding: 15px;
            border: 4px solid #c084fc;
            border-radius: 15px;
            margin-bottom: 20px;
            outline: none;
        }

        .answer-input:focus {
            border-color: #9333ea;
        }

        .feedback {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .feedback.correct {
            color: #16a34a;
        }

        .feedback.wrong {
            color: #dc2626;
        }

        .feedback.levelup {
            color: #9333ea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-check {
            background: linear-gradient(135deg, #34d399 0%, #3b82f6 100%);
            color: white;
        }

        .btn-check:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 20px;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .game-over {
            text-align: center;
        }

        .game-over h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .trophy {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 48px;
            color: #9333ea;
            font-weight: bold;
            margin: 20px 0;
        }

        .stats {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="gameContainer">
        <div class="header">
            <div class="score">‚≠ê Skor: <span id="scoreValue">0</span></div>
            <div class="lives" id="livesContainer">
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
            </div>
        </div>

        <div class="level-badge">
            <span>Level <span id="levelValue">1</span></span>
        </div>

        <div class="question-box">
            <div class="question" id="question">5 + 3 = ?</div>
        </div>

        <input type="number" class="answer-input" id="answerInput" placeholder="Tulis jawabanmu" autofocus>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="btn btn-check" id="checkBtn" onclick="checkAnswer()">Cek Jawaban</button>

        <div class="instructions">
            <p>üí° Tekan Enter untuk submit jawaban</p>
            <p>Setiap 5 soal benar, naik level!</p>
        </div>
    </div>

    <script>
        let score = 0;
        let lives = 3;
        let level = 1;
        let currentQuestion = null;
        let totalQuestions = 0;
        let correctAnswers = 0;

        function generateQuestion() {
            let num1, num2, operator, answer;
            
            if (level <= 3) {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                operator = '+';
                answer = num1 + num2;
            } else if (level <= 6) {
                num1 = Math.floor(Math.random() * 20) + 10;
                num2 = Math.floor(Math.random() * 10) + 1;
                operator = '-';
                answer = num1 - num2;
            } else if (level <= 9) {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                operator = '√ó';
                answer = num1 * num2;
            } else {
                const ops = ['+', '-', '√ó'];
                operator = ops[Math.floor(Math.random() * ops.length)];
                
                if (operator === '+') {
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    answer = num1 + num2;
                } else if (operator === '-') {
                    num1 = Math.floor(Math.random() * 30) + 20;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    answer = num1 - num2;
                } else {
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = num1 * num2;
                }
            }

            currentQuestion = { num1, num2, operator, answer };
            document.getElementById('question').textContent = `${num1} ${operator} ${num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function updateLives() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, i) => {
                if (i >= lives) {
                    heart.classList.add('empty');
                }
            });
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value;
            if (userAnswer === '') return;

            totalQuestions++;
            const feedbackEl = document.getElementById('feedback');

            if (parseInt(userAnswer) === currentQuestion.answer) {
                score += level * 10;
                correctAnswers++;
                document.getElementById('scoreValue').textContent = score;
                
                feedbackEl.textContent = '‚úÖ Benar! Hebat!';
                feedbackEl.className = 'feedback correct';

                if (correctAnswers % 5 === 0) {
                    level++;
                    document.getElementById('levelValue').textContent = level;
                    setTimeout(() => {
                        feedbackEl.textContent = `üéâ Naik ke Level ${level}!`;
                        feedbackEl.className = 'feedback levelup';
                    }, 500);
                }

                setTimeout(() => generateQuestion(), 1500);
            } else {
                lives--;
                updateLives();
                
                feedbackEl.textContent = `‚ùå Salah! Jawaban yang benar: ${currentQuestion.answer}`;
                feedbackEl.className = 'feedback wrong';

                if (lives === 0) {
                    setTimeout(() => showGameOver(), 2000);
                } else {
                    setTimeout(() => generateQuestion(), 2000);
                }
            }
        }

        function showGameOver() {
            document.getElementById('gameContainer').innerHTML = `
                <div class="game-over">
                    <div class="trophy">üèÜ</div>
                    <h2>Game Over!</h2>
                    <div class="final-score">${score}</div>
                    <div class="stats">Level Tertinggi: ${level}</div>
                    <div class="stats">Total Soal: ${totalQuestions}</div>
                    <div class="stats">Benar: ${correctAnswers}</div>
                    <button class="btn btn-restart" onclick="resetGame()">üîÑ Main Lagi</button>
                </div>
            `;
        }

        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            totalQuestions = 0;
            correctAnswers = 0;
            
            location.reload();
        }

        // Event listener untuk Enter key
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Generate soal pertama
        generateQuestion();
    </script>
</body>
</html>
